<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lost & Found</h1>
    <button id="toggleList">Show Lost & Found List</button>
    
    <input type="text" id="searchBar" placeholder="Search items..." onkeyup="filterItems()">
    
    <div id="lostItems" class="hidden">
        <ul id="itemList">
            <!-- Example Items -->
            <li>
                <span>Black Wallet</span>
                <button onclick="showDetails('Black Wallet', 'Found in cafeteria. Contact: 123-456')">Details</button>
            </li>
            <li>
                <span>Red Umbrella</span>
                <button onclick="showDetails('Red Umbrella', 'Left in library. Contact: 789-123')">Details</button>
            </li>
        </ul>
        <button id="registerItem">Register Lost Item</button>
    </div>

    <div id="detailsPopup" class="hidden">
        <p id="detailsText"></p>
        <button onclick="closeDetails()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
